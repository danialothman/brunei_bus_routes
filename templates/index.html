<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Brunei Bus Routes Map" />
    <meta name="author" content="" />
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.png" />
    <!-- For IE -->
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/offcanvas.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ol3.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="{{ url_for('static', filename='js/ol3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brunei Bus Routes</a>
          <button
            id="offcanvas"
            type="button"
            class="visible-xs pull-right btn btn-primary btn-sm"
            data-toggle="offcanvas"
          >
            Show Routes
          </button>
        </div>
        <ul class="nav navbar-nav">
          <li>
            <select id="mapStyle" class="form-control">
              <option value="osm">OpenStreetMap</option>
              <option value="satellite">Satellite</option>
              <option value="terrain">Terrain</option>
              <option value="dark">Dark</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid" style="height: 100%">
      <div class="row row-offcanvas row-offcanvas-right" style="height: 100%">
        <div class="col-xs-12 col-sm-9" style="height: 100%">
          <div id="map"></div>
          <div id="info">
            <a class="btn btn-danger dismiss">X</a>
            <h3 class="name"></h3>
            <h5 class="location"></h5>
          </div>
        </div>
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" style="height: 90%">
          <h3 class="hidden-xs" style="margin: 0px">
            <div
              style="display: block; border-radius: 0"
              class="label label-default"
              disabled
            >
              Show Routes
            </div>
          </h3>
          <div class="list-group" id="routes"></div>
        </div>
      </div>
      <div id="loading">Loading... <a class="btn btn-danger">X</a></div>
      <footer>
        Data via Land Transport Department docs provided for EOI for the
        Provision of Public Bus Services
      </footer>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/offcanvas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
